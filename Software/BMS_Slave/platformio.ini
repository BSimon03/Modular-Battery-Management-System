; https://docs.platformio.org/page/projectconf.html

[env:attiny261a]
platform = atmelavr
board = attiny261a
board_build.f_cpu = 2000000L
lib_extra_dirs =
    ..\Modules
upload_flags =
    -C
    ; use "tool-avrdude-megaavr" for the atmelmegaavr platform
    ${platformio.packages_dir}/tool-avrdude/avrdude.conf
    -pattiny261
    -cavrispmkII
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:.pio/build/attiny261a/firmware.hex:i